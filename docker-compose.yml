version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: grade_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-grade123456}
      MYSQL_DATABASE: ${DB_NAME:-grade_insights}
      MYSQL_USER: ${DB_USER:-grade_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-grade123456}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - grade_network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: grade_backend
    restart: always
    environment:
      DATABASE_URL: mysql+aiomysql://${DB_USER:-grade_user}:${DB_PASSWORD:-grade123456}@mysql:3306/${DB_NAME:-grade_insights}
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    volumes:
      - ./code/backups:/app/backups
      - ./code/templates:/app/templates
      - ./logs:/app/logs
    networks:
      - grade_network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: grade_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - grade_network

volumes:
  mysql_data:

networks:
  grade_network:
    driver: bridge